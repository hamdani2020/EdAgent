# Prometheus alert rules for EdAgent

groups:
  - name: edagent_alerts
    rules:
      # Application health alerts
      - alert: EdAgentDown
        expr: up{job="edagent"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "EdAgent application is down"
          description: "EdAgent application has been down for more than 1 minute"
      
      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="edagent"}[5m])) > 3
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for more than 2 minutes"
      
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="edagent",status=~"5.."}[5m]) / rate(http_requests_total{job="edagent"}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for more than 2 minutes"
      
      # Database connection alerts
      - alert: DatabaseConnectionFailure
        expr: increase(database_connection_errors_total[5m]) > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "{{ $value }} database connection failures in the last 5 minutes"
      
      # AI API alerts
      - alert: GeminiAPIFailure
        expr: increase(gemini_api_errors_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Gemini API failures"
          description: "{{ $value }} Gemini API failures in the last 5 minutes"
      
      # Resource usage alerts
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes{job="edagent"} / 1024 / 1024) > 512
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB for more than 5 minutes"
      
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="edagent"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for more than 5 minutes"

  - name: infrastructure_alerts
    rules:
      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"
      
      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"
      
      # Disk space alerts
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% ({{ $value }}% available)"